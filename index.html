<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloxity Home</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        .hero-gradient { background: radial-gradient(circle at top left, #f1f5f9 0%, #ffffff 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simplified UI Components to replace the missing "shadcn" files
        const Button = ({ children, variant = "primary", onClick }) => {
            const styles = variant === "primary" 
                ? "bg-black text-white hover:bg-gray-800" 
                : "border border-gray-200 bg-white text-gray-700 hover:bg-gray-50";
            return (
                <button onClick={onClick} className={`px-6 py-2.5 rounded-xl font-medium transition-all active:scale-95 ${styles}`}>
                    {children}
                </button>
            );
        };

        const Card = ({ children, title, subtitle }) => (
            <div className="bg-white border border-gray-100 rounded-3xl shadow-sm p-6">
                {title && <h3 className="font-bold text-gray-900">{title}</h3>}
                {subtitle && <p className="text-sm text-gray-500 mb-4">{subtitle}</p>}
                {children}
            </div>
        );

        function App() {
            const [input, setInput] = useState("");
            const [chat, setChat] = useState([{ role: 'bot', text: "Hi! I'm Veloxity AI. What can I build for you?" }]);

            const sendMessage = () => {
                if (!input.trim()) return;
                setChat([...chat, { role: 'user', text: input }, { role: 'bot', text: "Designing your app structure now..." }]);
                setInput("");
            };

            return (
                <div className="min-h-screen hero-gradient">
                    {/* Navigation */}
                    <nav className="flex justify-between items-center px-8 py-4 border-b bg-white/50 backdrop-blur-md sticky top-0">
                        <div className="flex items-center gap-2 font-bold text-xl">
                            <span>✨</span> Veloxity
                        </div>
                        <div className="hidden md:flex gap-6 text-sm text-gray-500">
                            <a href="#">How it works</a>
                            <a href="#">Security</a>
                        </div>
                        <Button variant="outline">Sign In</Button>
                    </nav>

                    {/* Hero */}
                    <div className="max-w-6xl mx-auto px-8 py-20 grid md:grid-cols-2 gap-12 items-center">
                        <div>
                            <span className="bg-gray-100 text-gray-600 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">Platform-as-a-Compiler</span>
                            <h1 className="text-5xl font-bold mt-6 leading-tight text-gray-900">
                                Describe the app you need. <span className="text-gray-400">Veloxity builds it.</span>
                            </h1>
                            <p className="mt-6 text-lg text-gray-600 leading-relaxed">
                                Turn plain English into secure, scalable business applications — UI, workflows, and APIs — deployed in minutes.
                            </p>
                            <div className="mt-10 flex gap-4">
                                <Button>Start Building ➔</Button>
                                <Button variant="outline">View Demo</Button>
                            </div>
                        </div>

                        {/* Chat Demo */}
                        <Card title="Build with Veloxity" subtitle="Chat → compiler → deployed app">
                            <div className="h-64 overflow-y-auto bg-gray-50 rounded-2xl p-4 mb-4 flex flex-col gap-3">
                                {chat.map((msg, i) => (
                                    <div key={i} className={`p-3 rounded-2xl text-sm max-w-[80%] ${msg.role === 'bot' ? 'bg-white border border-gray-100 shadow-sm' : 'bg-black text-white ml-auto'}`}>
                                        {msg.text}
                                    </div>
                                ))}
                            </div>
                            <div className="flex gap-2">
                                <input 
                                    className="flex-1 border border-gray-200 rounded-xl px-4 py-2 focus:ring-2 focus:ring-black outline-none"
                                    placeholder="I need a vendor tracker..."
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                />
                                <Button onClick={sendMessage}>Send</Button>
                            </div>
                        </Card>
                    </div>

                    {/* Use Cases */}
                    <div className="max-w-6xl mx-auto px-8 py-10 grid grid-cols-2 md:grid-cols-4 gap-4">
                        {['Operations', 'Finance', 'RevOps', 'HR'].map(item => (
                            <div key={item} className="p-4 bg-white border border-gray-100 rounded-2xl text-center shadow-sm">
                                <div className="font-bold text-gray-900">{item}</div>
                                <div className="text-xs text-gray-400 mt-1 italic">Bespoke tools fast</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
