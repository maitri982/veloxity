<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloxity — AI Application Compiler</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #0f172a; scroll-behavior: smooth; }
        .hero-gradient { background: radial-gradient(circle at top left, #f8fafc 0%, #ffffff 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Icon Component ---
        const Icon = ({ name, className = "h-5 w-5" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        // --- UI Shims ---
        const Button = ({ children, variant = "default", className = "", ...props }) => {
            const base = "inline-flex items-center justify-center px-4 py-2 text-sm font-medium transition-all rounded-xl active:scale-95 ";
            const styles = variant === "outline" ? "border border-slate-200 bg-white hover:bg-slate-50 text-slate-700" : "bg-slate-900 text-white hover:bg-slate-800";
            return <button className={base + styles + " " + className} {...props}>{children}</button>;
        };

        const Card = ({ children, className = "" }) => <div className={`bg-white border border-slate-200 rounded-3xl shadow-sm ${className}`}>{children}</div>;
        
        const Badge = ({ children, variant = "secondary" }) => (
            <span className={`px-2.5 py-0.5 rounded-full text-xs font-semibold ${variant === "outline" ? "border border-slate-200 text-slate-600" : "bg-slate-100 text-slate-800"}`}>
                {children}
            </span>
        );

        // --- Sections ---

        const Nav = () => (
            <nav className="sticky top-0 z-50 w-full border-b bg-white/70 backdrop-blur-md px-6 py-3">
                <div className="mx-auto flex max-w-6xl items-center justify-between">
                    <div className="flex items-center gap-3">
                        <div className="flex h-9 w-9 items-center justify-center rounded-xl border bg-white shadow-sm">✨</div>
                        <div>
                            <div className="text-sm font-semibold">Veloxity</div>
                            <div className="text-xs text-slate-500">AI application compiler</div>
                        </div>
                    </div>
                    <div className="hidden md:flex gap-6 text-sm text-slate-500">
                        <a href="#how" className="hover:text-slate-900">How it works</a>
                        <a href="#use-cases" className="hover:text-slate-900">Use cases</a>
                        <a href="#pricing" className="hover:text-slate-900">Pricing</a>
                        <a href="#security" className="hover:text-slate-900">Security</a>
                    </div>
                    <Button className="rounded-xl">Start building</Button>
                </div>
            </nav>
        );

        const HeroChat = () => {
            const [input, setInput] = useState("");
            const [msgs, setMsgs] = useState([{ role: "bot", text: "Tell me what you need. I'll ask a few questions, then deploy a first version." }]);
            const handleSend = () => {
                if(!input) return;
                setMsgs([...msgs, {role: "user", text: input}, {role: "bot", text: "Got it. Who will use this app (roles), and what’s the approval workflow?"}]);
                setInput("");
            };
            return (
                <Card className="p-6 shadow-xl">
                    <div className="mb-4 font-bold text-sm">Build with Veloxity</div>
                    <div className="h-64 overflow-y-auto bg-slate-50 rounded-2xl p-4 mb-4 flex flex-col gap-3">
                        {msgs.map((m, i) => (
                            <div key={i} className={`p-3 rounded-2xl text-sm max-w-[85%] ${m.role === 'bot' ? 'bg-white border border-slate-100' : 'bg-slate-900 text-white ml-auto'}`}>
                                {m.text}
                            </div>
                        ))}
                    </div>
                    <div className="flex gap-2">
                        <input className="flex-1 border rounded-xl px-3 text-sm focus:ring-1 focus:ring-slate-400 outline-none" placeholder="I need a vendor tracker..." value={input} onChange={e => setInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && handleSend()} />
                        <Button onClick={handleSend}>Send</Button>
                    </div>
                </Card>
            );
        };

        const FeatureGrid = () => (
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-12">
                {[
                    { icon: "zap", title: "Minutes, not months", desc: "Get a working first version instantly." },
                    { icon: "shield", title: "Enterprise-ready", desc: "Governance and auditability built-in." },
                    { icon: "workflow", title: "Real workflows", desc: "Approvals and business logic." },
                    { icon: "boxes", title: "Not a spreadsheet", desc: "True apps with permissions and APIs." }
                ].map(f => (
                    <div key={f.title} className="flex gap-4 p-4 border rounded-2xl bg-white/50">
                        <div className="h-10 w-10 flex items-center justify-center border rounded-lg bg-white shadow-sm"><Icon name={f.icon} /></div>
                        <div><div className="font-bold text-sm">{f.title}</div><p className="text-xs text-slate-500">{f.desc}</p></div>
                    </div>
                ))}
            </div>
        );

        const Section = ({ title, subtitle, children, id, bg = "" }) => (
            <section id={id} className={`py-20 px-6 ${bg}`}>
                <div className="max-w-6xl mx-auto">
                    <h2 className="text-3xl font-bold mb-4">{title}</h2>
                    <p className="text-slate-500 max-w-2xl mb-12">{subtitle}</p>
                    {children}
                </div>
            </section>
        );

        const App = () => (
            <div className="hero-gradient">
                <Nav />
                {/* HERO */}
                <div className="max-w-6xl mx-auto px-6 py-20 grid md:grid-cols-2 gap-12 items-start">
                    <div>
                        <Badge>Platform-as-a-Compiler</Badge>
                        <h1 className="text-5xl font-bold mt-6 leading-tight">Describe the app you need. Veloxity builds it.</h1>
                        <p className="text-lg text-slate-600 mt-6 mb-8">Veloxity turns plain English into secure, scalable business applications — UI, workflows, and APIs — deployed in minutes.</p>
                        <div className="flex gap-4"><Button className="px-8 py-6">Start building ➔</Button><Button variant="outline" className="px-8 py-6">Talk to an expert</Button></div>
                        <FeatureGrid />
                    </div>
                    <HeroChat />
                </div>

                {/* HOW IT WORKS */}
                <Section id="how" title="From conversation to production" subtitle="Get a working first version fast — then improve it in tight loops.">
                    <div className="grid md:grid-cols-3 gap-6">
                        {["Describe", "Refine", "Deploy"].map((step, i) => (
                            <Card key={step} className="p-6">
                                <Badge variant="outline">Step 0{i+1}</Badge>
                                <div className="font-bold text-lg mt-4">{step}</div>
                                <p className="text-sm text-slate-500 mt-2">Veloxity takes your inputs and designs the complete data model, UI, and logic.</p>
                            </Card>
                        ))}
                    </div>
                </Section>

                {/* USE CASES */}
                <Section id="use-cases" bg="bg-slate-50" title="Built for real business problems" subtitle="Bespoke tools that fit your process perfectly.">
                    <div className="grid md:grid-cols-2 gap-6">
                        {["Operations", "Finance", "RevOps", "HR"].map(c => (
                            <Card key={c} className="p-6">
                                <div className="font-bold text-xl mb-2">{c}</div>
                                <p className="text-sm text-slate-500 mb-4">Custom workflows, dashboards, and role-based access for {c} teams.</p>
                                <div className="flex gap-2"><Badge variant="outline">Workflows</Badge><Badge variant="outline">Permissions</Badge></div>
                            </Card>
                        ))}
                    </div>
                </Section>

                {/* PRICING */}
                <Section id="pricing" title="Priced for outcomes" subtitle="Replace consulting projects with a platform that scales.">
                    <div className="grid md:grid-cols-4 gap-4">
                        {[
                            { n: "Free", p: "$0", d: "Prove the magic" },
                            { n: "Pro", p: "$750/mo", d: "Standard business use", h: true },
                            { n: "Team", p: "$3,500/mo", d: "Department scale" },
                            { n: "Enterprise", p: "Custom", d: "Org-wide rollout" }
                        ].map(t => (
                            <Card key={t.n} className={`p-6 ${t.h ? 'ring-2 ring-slate-900 shadow-lg' : ''}`}>
                                <div className="font-bold text-sm">{t.n}</div>
                                <div className="text-2xl font-bold my-4">{t.p}</div>
                                <p className="text-xs text-slate-500 mb-6">{t.d}</p>
                                <Button variant={t.h ? "default" : "outline"} className="w-full text-xs">Choose {t.n}</Button>
                            </Card>
                        ))}
                    </div>
                </Section>

                {/* SECURITY */}
                <Section id="security" bg="bg-slate-900 text-white" title="Enterprise-grade trust" subtitle="Governance and controls are first-class citizens.">
                    <div className="grid md:grid-cols-3 gap-8">
                        {["Governed by default", "Secure runtime", "Safe automation"].map(s => (
                            <div key={s}><div className="font-bold text-lg mb-2">{s}</div><p className="text-sm text-slate-400">Apps run inside a managed platform with guardrails and policy enforcement.</p></div>
                        ))}
                    </div>
                </Section>

                <footer className="py-12 border-t text-center text-xs text-slate-400">
                    <div className="font-bold text-slate-900 text-lg mb-2">Veloxity</div>
                    <p>© 2026 Veloxity. All rights reserved.</p>
                </footer>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
