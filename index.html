<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloxity — AI Application Compiler</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #0f172a; scroll-behavior: smooth; }
        .hero-gradient { background: radial-gradient(circle at top left, #f8fafc 0%, #ffffff 100%); }
        /* Custom scrollbar for chat */
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { motion, AnimatePresence } = FramerMotion;

        // --- Icon Component Wrapper ---
        const Icon = ({ name, className = "h-5 w-5" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        // --- UI Component Shims (Replaces missing shadcn files) ---
        const Button = ({ children, variant = "default", className = "", ...props }) => {
            const base = "inline-flex items-center justify-center px-4 py-2 text-sm font-medium transition-all rounded-xl active:scale-95 disabled:opacity-50 ";
            const styles = {
                default: "bg-slate-900 text-white hover:bg-slate-800",
                outline: "border border-slate-200 bg-white hover:bg-slate-50 text-slate-700",
                ghost: "hover:bg-slate-100 text-slate-600",
                secondary: "bg-slate-100 text-slate-900 hover:bg-slate-200"
            };
            return <button className={`${base} ${styles[variant] || styles.default} ${className}`} {...props}>{children}</button>;
        };

        const Card = ({ children, className = "" }) => <div className={`bg-white border border-slate-200 rounded-3xl shadow-sm ${className}`}>{children}</div>;
        
        const Badge = ({ children, variant = "secondary", className = "" }) => {
            const styles = variant === "outline" ? "border border-slate-200 text-slate-600" : "bg-slate-100 text-slate-800";
            return <span className={`px-2.5 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wider ${styles} ${className}`}>{children}</span>;
        };

        const Input = ({ className = "", ...props }) => (
            <input className={`flex h-11 w-full rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 ${className}`} {...props} />
        );

        // --- Data ---
        const demoPrompts = [
            "I need an internal tool to track vendor onboarding and approvals.",
            "Build an operations dashboard with workflows and role-based access.",
            "Create a lightweight CRM for my sales ops team with stages and tasks.",
            "We need an app for equipment check-out and maintenance reminders.",
        ];

        // --- Sections ---

        const Nav = () => (
            <nav className="sticky top-0 z-50 w-full border-b bg-white/70 backdrop-blur-md px-6 py-3">
                <div className="mx-auto flex max-w-6xl items-center justify-between">
                    <div className="flex items-center gap-3">
                        <div className="flex h-9 w-9 items-center justify-center rounded-xl border bg-white shadow-sm font-bold text-slate-900 font-serif">V</div>
                        <div>
                            <div className="text-sm font-bold tracking-tight">Veloxity</div>
                            <div className="text-[10px] text-slate-500 font-medium">AI application compiler</div>
                        </div>
                    </div>
                    <div className="hidden md:flex gap-8 text-sm font-medium text-slate-500">
                        <a href="#how" className="hover:text-slate-900">How it works</a>
                        <a href="#use-cases" className="hover:text-slate-900">Use cases</a>
                        <a href="#pricing" className="hover:text-slate-900">Pricing</a>
                        <a href="#security" className="hover:text-slate-900">Security</a>
                    </div>
                    <div className="flex items-center gap-3">
                        <Button variant="ghost" className="hidden sm:flex">Talk to an expert</Button>
                        <Button className="rounded-xl px-5">Start building</Button>
                    </div>
                </div>
            </nav>
        );

        const HeroChat = () => {
            const [placeholderIdx, setPlaceholderIdx] = useState(0);
            const [input, setInput] = useState("");
            const [msgs, setMsgs] = useState([{ role: "assistant", text: "Tell me what you need. I'll ask a few questions, then deploy a first version." }]);
            const listRef = useRef(null);

            useEffect(() => {
                const t = setInterval(() => setPlaceholderIdx(i => (i + 1) % demoPrompts.length), 3500);
                return () => clearInterval(t);
            }, []);

            const handleSend = (text) => {
                const t = (text || input).trim();
                if(!t) return;
                setMsgs([...msgs, {role: "user", text: t}, {role: "assistant", text: "Got it. Who will use this app (roles), and what’s the approval workflow?"}]);
                setInput("");
            };

            return (
                <Card className="p-6 shadow-2xl relative overflow-hidden">
                    <div className="flex items-center justify-between mb-6">
                        <div>
                            <h3 className="font-bold text-slate-900">Build with Veloxity</h3>
                            <p className="text-xs text-slate-500 font-medium tracking-tight">Chat → compiler → deployed app</p>
                        </div>
                        <Badge>Live Demo</Badge>
                    </div>
                    <div className="h-72 overflow-y-auto bg-slate-50/50 rounded-2xl p-4 mb-4 flex flex-col gap-3 chat-scroll border border-slate-100">
                        {msgs.map((m, i) => (
                            <div key={i} className={`p-3 rounded-2xl text-sm leading-relaxed max-w-[85%] ${m.role === 'assistant' ? 'bg-white border border-slate-100 shadow-sm text-slate-700' : 'bg-slate-900 text-white ml-auto'}`}>
                                {m.text}
                            </div>
                        ))}
                    </div>
                    <div className="space-y-3">
                        <div className="flex gap-2">
                            <Input placeholder={demoPrompts[placeholderIdx]} value={input} onChange={e => setInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && handleSend()} />
                            <Button onClick={() => handleSend()} className="px-5">Send</Button>
                        </div>
                        <div className="flex items-center justify-between">
                            <Button variant="outline" className="text-xs rounded-full py-1.5" onClick={() => handleSend(demoPrompts[placeholderIdx])}>Use example</Button>
                            <span className="text-[10px] text-slate-400 flex items-center gap-1"><Icon name="lock" className="h-3 w-3" /> Secure by design</span>
                        </div>
                    </div>
                </Card>
            );
        };

        const FeatureCard = ({ icon, title, desc }) => (
            <div className="flex gap-4 p-5 border rounded-2xl bg-white/50 backdrop-blur-sm shadow-sm">
                <div className="h-10 w-10 flex shrink-0 items-center justify-center border rounded-xl bg-white shadow-sm"><Icon name={icon} className="text-slate-900" /></div>
                <div><div className="font-bold text-sm text-slate-900">{title}</div><p className="text-xs text-slate-500 mt-1 leading-relaxed font-medium">{desc}</p></div>
            </div>
        );

        const Section = ({ title, subtitle, eyebrow, children, id, bg = "" }) => (
            <section id={id} className={`py-24 px-6 ${bg}`}>
                <div className="max-w-6xl mx-auto">
                    {eyebrow && <Badge className="mb-4">{eyebrow}</Badge>}
                    <h2 className="text-4xl font-bold tracking-tight text-slate-900 mb-4">{title}</h2>
                    <p className="text-lg text-slate-500 max-w-3xl mb-16 font-medium">{subtitle}</p>
                    {children}
                </div>
            </section>
        );

        const App = () => (
            <div className="hero-gradient min-h-screen">
                <Nav />
                
                {/* HERO SECTION */}
                <div className="max-w-6xl mx-auto px-6 py-20 lg:py-32 grid lg:grid-cols-2 gap-16 items-start">
                    <motion.div initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }}>
                        <div className="flex gap-2 mb-8">
                            <Badge>Platform-as-a-Compiler</Badge>
                            <Badge variant="outline">AI-first app building</Badge>
                        </div>
                        <h1 className="text-5xl lg:text-6xl font-bold leading-[1.1] tracking-tight text-slate-900">
                            Describe the app you need. <span className="text-slate-400">Veloxity builds it.</span>
                        </h1>
                        <p className="text-xl text-slate-500 mt-8 mb-10 leading-relaxed font-medium">
                            Veloxity turns plain English into secure, scalable business applications — UI, workflows, permissions, and APIs — deployed in minutes.
                        </p>
                        <div className="flex flex-wrap gap-4 mb-12">
                            <Button className="px-8 py-6 text-base rounded-2xl">Start building <Icon name="arrow-right" className="ml-2 h-4 w-4" /></Button>
                            <Button variant="outline" className="px-8 py-6 text-base rounded-2xl">Talk to an expert (15 min)</Button>
                        </div>
                        <div className="grid sm:grid-cols-2 gap-4">
                            <FeatureCard icon="zap" title="Minutes, not months" desc="Get a working first version instantly, then iterate." />
                            <FeatureCard icon="shield" title="Enterprise-ready" desc="Governance, auditability, and controls from day one." />
                            <FeatureCard icon="workflow" title="Real workflows" desc="Approvals, SLAs, automations, and business logic." />
                            <FeatureCard icon="boxes" title="Not a spreadsheet" desc="Applications with permissions and compiled APIs." />
                        </div>
                        <div className="mt-8 flex gap-6 text-[11px] font-bold text-slate-400 uppercase tracking-widest">
                            <span className="flex items-center gap-1.5"><Icon name="check" className="h-4 w-4 text-slate-900" /> Free tier available</span>
                            <span className="flex items-center gap-1.5"><Icon name="check" className="h-4 w-4 text-slate-900" /> Pro starts at $750/mo</span>
                        </div>
                    </motion.div>
                    <motion.div initial={{ opacity: 0, scale: 0.95 }} animate={{ opacity: 1, scale: 1 }}>
                        <HeroChat />
                        <div className="mt-8 grid grid-cols-2 sm:grid-cols-4 gap-3">
                            {['Operations', 'Finance', 'RevOps', 'HR'].map(t => (
                                <div key={t} className="p-3 rounded-2xl border bg-white/50 text-center font-bold text-[10px] text-slate-600 uppercase tracking-tighter">Bespoke {t} Tools</div>
                            ))}
                        </div>
                    </motion.div>
                </div>

                {/* NOT ANOTHER NO-CODE */}
                <Section title="This is not another no-code tool" subtitle="Veloxity is an application compiler: conversational inputs become platform-native configuration and deploy into a secure runtime.">
                    <div className="grid md:grid-cols-2 gap-4">
                        {[
                            { icon: "terminal", title: "AI as your lead architect", desc: "Veloxity designs complete applications — not code snippets." },
                            { icon: "building", title: "A real platform", desc: "Apps run on a governed runtime: permissions, data, workflows." },
                            { icon: "gauge", title: "Built for scale", desc: "High data limits and predictable growth paths." },
                            { icon: "lock", title: "Production controls", desc: "Versioning, audit trails, and safe change management." }
                        ].map(it => (
                            <Card key={it.title} className="p-6 flex gap-5 items-start">
                                <div className="h-12 w-12 shrink-0 flex items-center justify-center border rounded-2xl bg-slate-50"><Icon name={it.icon} /></div>
                                <div><h4 className="font-bold text-slate-900 mb-1">{it.title}</h4><p className="text-sm text-slate-500 leading-relaxed font-medium">{it.desc}</p></div>
                            </Card>
                        ))}
                    </div>
                </Section>

                {/* HOW IT WORKS */}
                <Section id="how" eyebrow="How it works" title="From conversation to production in minutes" subtitle="Get a working first version fast — then improve it in tight loops.">
                    <div className="grid md:grid-cols-3 gap-6 mb-8">
                        {["Describe", "Refine", "Deploy"].map((step, i) => (
                            <Card key={step} className="p-8">
                                <Badge variant="outline" className="mb-6">Step 0{i+1}</Badge>
                                <h4 className="font-bold text-xl text-slate-900 mb-3">{step}</h4>
                                <p className="text-sm text-slate-500 leading-relaxed font-medium">Explain what the app should do. Veloxity asks smart questions and compiles the design instantly.</p>
                            </Card>
                        ))}
                    </div>
                    <div className="bg-slate-900 rounded-[2.5rem] p-10 flex flex-col md:flex-row items-center justify-between gap-8 text-white">
                        <div><h4 className="text-2xl font-bold mb-2">The promise</h4><p className="text-slate-400 font-medium">No consultants. No backlog. Just an app that fits your process.</p></div>
                        <div className="flex gap-4"><Button className="bg-white text-slate-900 hover:bg-slate-100 px-8 py-6 rounded-2xl">Start building</Button><Button variant="outline" className="border-slate-700 text-white hover:bg-slate-800 px-8 py-6 rounded-2xl">Watch a demo</Button></div>
                    </div>
                </Section>

                {/* USE CASES */}
                <Section id="use-cases" eyebrow="Use cases" title="Built for real business problems" subtitle="If you can describe it, Veloxity can build it — and keep it maintainable.">
                    <div className="grid md:grid-cols-2 gap-6">
                        {[
                            { title: "Operations", icon: "boxes", desc: "Approvals, inventory, incident tracking.", tags: ["Workflows", "Dashboards"] },
                            { title: "Finance", icon: "database", desc: "Budgeting, audits, spend visibility.", tags: ["Audit trails", "Controls"] },
                            { title: "RevOps", icon: "users", desc: "Custom CRM flows, deal workflows.", tags: ["Pipelines", "Integrations"] },
                            { title: "HR", icon: "globe", desc: "Onboarding, compliance tasks.", tags: ["Portals", "Permissions"] }
                        ].map(c => (
                            <Card key={c.title} className="p-8 flex gap-6">
                                <div className="h-14 w-14 shrink-0 flex items-center justify-center border rounded-2xl bg-slate-50"><Icon name={c.icon} className="h-7 w-7" /></div>
                                <div>
                                    <h4 className="text-xl font-bold mb-2">{c.title}</h4>
                                    <p className="text-sm text-slate-500 font-medium mb-5">{c.desc}</p>
                                    <div className="flex gap-2">{c.tags.map(t => <Badge key={t} variant="outline">{t}</Badge>)}</div>
                                </div>
                            </Card>
                        ))}
                    </div>
                </Section>

                {/* PRICING */}
                <Section id="pricing" eyebrow="Pricing" title="Priced for outcomes, not seats" subtitle="Veloxity replaces consulting projects and internal dev work — not spreadsheets.">
                    <div className="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        {[
                            { n: "Free", p: "$0", d: "Prove the magic", f: ["1 app", "Demo limits"] },
                            { n: "Pro", p: "$750/mo", d: "One consultant day cost", f: ["Multiple apps", "APIs"], h: true },
                            { n: "Team", p: "$3,500/mo", d: "Department scale", f: ["Governance", "Audit trails"] },
                            { n: "Enterprise", p: "Custom", d: "Org-wide rollout", f: ["SSO/SCIM", "SLA"] }
                        ].map(t => (
                            <Card key={t.n} className={`p-8 flex flex-col ${t.h ? 'ring-2 ring-slate-900 shadow-xl' : ''}`}>
                                <div className="font-bold text-slate-900 mb-1">{t.n} {t.h && <Badge className="ml-2">Popular</Badge>}</div>
                                <div className="text-3xl font-bold mt-4 mb-2">{t.p}</div>
                                <p className="text-xs text-slate-500 font-bold uppercase tracking-tight mb-8">{t.d}</p>
                                <ul className="space-y-4 mb-10 flex-1">
                                    {t.f.map(f => <li key={f} className="text-sm font-medium text-slate-600 flex items-center gap-2"><Icon name="check" className="h-4 w-4 text-slate-900" /> {f}</li>)}
                                </ul>
                                <Button className="w-full py-4 rounded-2xl" variant={t.h ? 'default' : 'outline'}>Choose {t.n}</Button>
                            </Card>
                        ))}
                    </div>
                </Section>

                {/* SECURITY */}
                <Section id="security" eyebrow="Security" title="Enterprise-grade trust" subtitle="Governance, permissions, and controls are first-class citizens.">
                    <div className="grid md:grid-cols-3 gap-6 mb-12">
                        {["Governed by default", "Secure runtime", "Safe automation"].map(s => (
                            <Card key={s} className="p-8">
                                <Icon name="shield" className="h-8 w-8 mb-6" />
                                <h4 className="font-bold text-lg mb-2">{s}</h4>
                                <p className="text-sm text-slate-500 font-medium">RBAC, audit-friendly change tracking, and predictable controls build-in.</p>
                            </Card>
                        ))}
                    </div>
                    <Card className="p-8 flex flex-col md:flex-row items-center justify-between gap-6 border-slate-100">
                        <div><h4 className="font-bold mb-1">Security review?</h4><p className="text-sm text-slate-500 font-medium">We provide full architecture docs and support SSO on Enterprise.</p></div>
                        <Button variant="outline" className="px-8 rounded-2xl py-5">Request security packet</Button>
                    </Card>
                </Section>

                {/* FINAL CTA */}
                <div className="max-w-6xl mx-auto px-6 pb-24">
                    <div className="bg-slate-900 rounded-[3rem] p-12 lg:p-20 text-white relative overflow-hidden">
                        <div className="relative z-10 grid lg:grid-cols-2 gap-12 items-center">
                            <div>
                                <h2 className="text-4xl lg:text-5xl font-bold tracking-tight mb-6 leading-tight">Stop waiting on software. Build it.</h2>
                                <p className="text-lg text-slate-400 mb-10 font-medium">Veloxity turns your requirements into a production app you can iterate in tight loops.</p>
                                <div className="flex flex-wrap gap-4">
                                    <Button className="bg-white text-slate-900 hover:bg-slate-100 px-8 py-6 rounded-2xl text-base font-bold">Start building ➔</Button>
                                    <Button variant="outline" className="border-slate-700 text-white hover:bg-slate-800 px-8 py-6 rounded-2xl text-base font-bold">Talk to expert</Button>
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                {["Audit trails", "Versioning", "Environments", "Governed APIs"].map(x => (
                                    <div key={x} className="p-5 border border-slate-700 rounded-3xl bg-slate-800/50 flex items-center gap-3">
                                        <Icon name="check" className="h-5 w-5 text-white" /> <span className="text-sm font-bold uppercase tracking-widest">{x}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>

                {/* FOOTER */}
                <footer className="border-t pt-20 pb-12 px-6">
                    <div className="max-w-6xl mx-auto grid md:grid-cols-3 gap-16 mb-20">
                        <div>
                            <div className="flex items-center gap-3 mb-6">
                                <div className="flex h-10 w-10 items-center justify-center rounded-2xl border shadow-sm font-bold text-slate-900">V</div>
                                <div className="font-bold text-xl">Veloxity</div>
                            </div>
                            <p className="text-sm text-slate-500 font-medium leading-relaxed">Build bespoke business applications from conversation — deployed on a governed platform.</p>
                        </div>
                        <div className="grid grid-cols-2 gap-8 text-sm font-bold text-slate-500 uppercase tracking-widest">
                            <a href="#how" className="hover:text-slate-900">How it works</a>
                            <a href="#use-cases" className="hover:text-slate-900">Use cases</a>
                            <a href="#pricing" className="hover:text-slate-900">Pricing</a>
                            <a href="#security" className="hover:text-slate-900">Security</a>
                        </div>
                        <Card className="p-6 bg-slate-50/50">
                            <h5 className="font-bold text-sm mb-2">Sales-assist</h5>
                            <p className="text-xs text-slate-500 mb-4 font-medium leading-relaxed">Want validation before checkout? Book a 15-minute build session.</p>
                            <Button variant="outline" className="w-full rounded-2xl">Book 15 minutes</Button>
                        </Card>
                    </div>
                    <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6 text-[11px] font-bold text-slate-400 uppercase tracking-widest">
                        <div>© 2026 Veloxity. All rights reserved.</div>
                        <div className="flex gap-8">
                            <a href="#" className="hover:text-slate-900">Privacy</a>
                            <a href="#" className="hover:text-slate-900">Terms</a>
                            <a href="#" className="hover:text-slate-900 text-slate-900 flex items-center gap-2"><div className="h-2 w-2 rounded-full bg-green-500"></div> System Status</a>
                        </div>
                    </div>
                </footer>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
