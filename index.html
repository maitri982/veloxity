<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloxity Prototype</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #fafafa; color: #171717; }
        .backdrop-blur { backdrop-filter: blur(8px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { motion, AnimatePresence } = FramerMotion;

        // --- Simplified UI Components (Replacing the missing shadcn files) ---
        const Button = ({ children, variant = "default", className = "", ...props }) => {
            const baseStyles = "inline-flex items-center justify-center px-4 py-2 text-sm font-medium transition-colors rounded-xl focus:outline-none";
            const variants = {
                default: "bg-black text-white hover:bg-gray-800",
                ghost: "hover:bg-gray-100 text-gray-600",
                outline: "border border-gray-200 bg-transparent hover:bg-gray-50"
            };
            return <button className={`${baseStyles} ${variants[variant]} ${className}`} {...props}>{children}</button>;
        };

        const Card = ({ children, className = "" }) => <div className={`bg-white border border-gray-200 rounded-3xl shadow-sm ${className}`}>{children}</div>;
        const CardHeader = ({ children, className = "" }) => <div className={`p-6 pb-3 ${className}`}>{children}</div>;
        const CardTitle = ({ children, className = "" }) => <h3 className={`font-semibold tracking-tight ${className}`}>{children}</h3>;
        const CardContent = ({ children, className = "" }) => <div className={`p-6 pt-0 ${className}`}>{children}</div>;
        const Badge = ({ children, variant = "secondary", className = "" }) => {
            const styles = variant === "secondary" ? "bg-gray-100 text-gray-800" : "bg-black text-white";
            return <span className={`px-2.5 py-0.5 rounded-full text-xs font-semibold ${styles} ${className}`}>{children}</span>;
        };
        const Input = ({ className = "", ...props }) => <input className={`flex h-10 w-full rounded-md border border-gray-200 bg-white px-3 py-2 text-sm ring-offset-white focus:outline-none focus:ring-2 focus:ring-black ${className}`} {...props} />;

        // --- Lucide Icon Wrapper ---
        const Icon = ({ name, className }) => {
            const LucideIcon = lucide.icons[name[0].toUpperCase() + name.slice(1)];
            return LucideIcon ? <LucideIcon className={className} /> : null;
        };

        // --- Your Main Page Code (Converted for Browser) ---
        const demoPrompts = [
            "I need an internal tool to track vendor onboarding.",
            "Build an operations dashboard with workflows.",
            "Create a lightweight CRM for my sales team.",
            "We need an app for equipment check-out."
        ];

        function Nav() {
            return (
                <div className="sticky top-0 z-50 w-full border-b bg-white/70 backdrop-blur">
                    <div className="mx-auto flex max-w-6xl items-center justify-between px-6 py-3">
                        <div className="flex items-center gap-3">
                            <div className="flex h-9 w-9 items-center justify-center rounded-xl border bg-white shadow-sm">
                                <span className="text-xl">✨</span>
                            </div>
                            <div className="leading-tight">
                                <div className="text-sm font-semibold">Veloxity</div>
                                <div className="text-xs text-gray-500">AI application compiler</div>
                            </div>
                        </div>
                        <Button className="rounded-xl">Start building</Button>
                    </div>
                </div>
            );
        }

        function HeroChat() {
            const [placeholderIdx, setPlaceholderIdx] = useState(0);
            const [input, setInput] = useState("");
            const [msgs, setMsgs] = useState([{ role: "assistant", text: "Tell me what you need. I’ll ask a few questions, then deploy a first version." }]);
            const listRef = useRef(null);

            useEffect(() => {
                const t = setInterval(() => setPlaceholderIdx((i) => (i + 1) % demoPrompts.length), 3500);
                return () => clearInterval(t);
            }, []);

            const handleSend = (text) => {
                const t = (text || input).trim();
                if (!t) return;
                setInput("");
                setMsgs([...msgs, { role: "user", text: t }]);
                setTimeout(() => {
                    setMsgs(prev => [...prev, { role: "assistant", text: "Got it. I'm designing the data model and workflows now..." }]);
                }, 800);
            };

            return (
                <Card className="rounded-3xl border bg-white/60 shadow-sm p-4">
                    <div className="h-[300px] overflow-auto mb-4 space-y-3 p-2">
                        {msgs.map((m, i) => (
                            <div key={i} className={`p-3 rounded-2xl text-sm ${m.role === 'assistant' ? 'bg-gray-100' : 'bg-black text-white ml-auto max-w-[80%]'}`}>
                                {m.text}
                            </div>
                        ))}
                    </div>
                    <div className="flex gap-2">
                        <Input value={input} onChange={(e) => setInput(e.target.value)} placeholder={demoPrompts[placeholderIdx]} />
                        <Button onClick={() => handleSend()}>Send</Button>
                    </div>
                </Card>
            );
        }

        function App() {
            return (
                <div className="min-h-screen bg-gray-50">
                    <Nav />
                    <section className="mx-auto max-w-6xl px-6 py-20 grid md:grid-cols-2 gap-10">
                        <div>
                            <Badge className="mb-4">AI-first app building</Badge>
                            <h1 className="text-5xl font-bold tracking-tight mb-6">Describe the app you need. Veloxity builds it.</h1>
                            <p className="text-lg text-gray-600 mb-8">Veloxity turns plain English into secure, scalable business applications deployed in minutes.</p>
                            <div className="flex gap-4">
                                <Button className="h-12 px-8">Start building</Button>
                                <Button variant="outline" className="h-12 px-8">Talk to expert</Button>
                            </div>
                        </div>
                        <HeroChat />
                    </section>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
