<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloxity — AI Application Compiler</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #0f172a; scroll-behavior: smooth; }
        .hero-gradient { background: radial-gradient(circle at top left, #f8fafc 0%, #ffffff 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // This line fixes the ReferenceError by grabbing the library from the window object
        const { motion, AnimatePresence } = window.FramerMotion;
        const { useState, useEffect, useRef, useMemo } = React;

        // --- UI Component Shims ---
        const cn = (...classes) => classes.filter(Boolean).join(" ");
        
        const Icon = ({ name, className = "h-5 w-5" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        const Button = ({ children, variant = "default", className = "", ...props }) => {
            const base = "inline-flex items-center justify-center rounded-xl text-sm font-semibold transition-all active:scale-95 px-5 py-2.5";
            const styles = {
                default: "bg-slate-900 text-white hover:bg-slate-800 shadow-sm",
                outline: "border border-slate-200 bg-white hover:bg-slate-50 text-slate-700",
                ghost: "hover:bg-slate-100 text-slate-600"
            };
            return <button className={cn(base, styles[variant], className)} {...props}>{children}</button>;
        };

        const Card = ({ children, className = "" }) => <div className={cn("bg-white border border-slate-100 rounded-[2rem] shadow-sm", className)}>{children}</div>;
        
        const Badge = ({ children, variant = "secondary", className = "" }) => (
            <span className={cn("px-3 py-1 rounded-full text-[11px] font-bold uppercase tracking-wider", 
                variant === "outline" ? "border border-slate-200 text-slate-500" : "bg-slate-100 text-slate-600", className)}>{children}</span>
        );

        // --- Data ---
        const demoPrompts = [
            "I need an internal tool to track vendor onboarding and approvals.",
            "Build an operations dashboard with workflows and role-based access.",
            "Create a lightweight CRM for my sales ops team with stages and tasks.",
            "We need an app for equipment check-out and maintenance reminders."
        ];

        // --- Components ---
        const Nav = () => (
            <nav className="sticky top-0 z-50 w-full border-b bg-white/70 backdrop-blur-md px-8 py-4">
                <div className="mx-auto flex max-w-7xl items-center justify-between">
                    <div className="flex items-center gap-3">
                        <div className="flex h-10 w-10 items-center justify-center rounded-xl border shadow-sm font-bold text-slate-900">V</div>
                        <div>
                            <div className="text-sm font-bold tracking-tight">Veloxity</div>
                            <div className="text-[10px] text-slate-400 font-medium">AI application compiler</div>
                        </div>
                    </div>
                    <div className="hidden md:flex gap-8 text-sm font-semibold text-slate-500">
                        <a href="#how" className="hover:text-slate-900">How it works</a>
                        <a href="#use-cases" className="hover:text-slate-900">Use cases</a>
                        <a href="#pricing" className="hover:text-slate-900">Pricing</a>
                        <a href="#security" className="hover:text-slate-900">Security</a>
                    </div>
                    <div className="flex items-center gap-4">
                        <button className="text-sm font-semibold text-slate-600 hidden sm:block">Talk to an expert</button>
                        <Button className="rounded-2xl">Start building <Icon name="arrow-right" className="ml-2 h-4 w-4" /></Button>
                    </div>
                </div>
            </nav>
        );

        const App = () => {
            const [input, setInput] = useState("");
            const [chat, setChat] = useState([{ role: 'bot', text: "Tell me what you need. I'll ask a few questions, then deploy a first version." }]);

            const send = () => {
                if(!input) return;
                setChat([...chat, { role: 'user', text: input }, { role: 'bot', text: "Got it. Who will use this app, and what’s the approval workflow?" }]);
                setInput("");
            };

            return (
                <div className="hero-gradient min-h-screen">
                    <Nav />
                    
                    {/* HERO SECTION */}
                    <div className="max-w-7xl mx-auto px-8 py-20 lg:py-32 grid lg:grid-cols-2 gap-16 items-start">
                        <div>
                            <div className="flex gap-2 mb-8">
                                <Badge>Platform-as-a-Compiler</Badge>
                                <Badge variant="outline">AI-first app building</Badge>
                            </div>
                            <h1 className="text-6xl font-bold leading-[1.1] tracking-tight text-slate-900">Describe the app you need. <span className="text-slate-400 font-medium">Veloxity builds it.</span></h1>
                            <p className="text-xl text-slate-500 mt-8 mb-12 leading-relaxed max-w-xl">Veloxity turns plain English into secure, scalable business applications — UI, workflows, permissions, and APIs — deployed in minutes.</p>
                            <div className="flex gap-4 mb-16">
                                <Button className="px-8 py-6 text-lg rounded-2xl">Start building <Icon name="arrow-right" className="ml-2" /></Button>
                                <Button variant="outline" className="px-8 py-6 text-lg rounded-2xl">Talk to an expert (15 min)</Button>
                            </div>
                            <div className="grid sm:grid-cols-2 gap-4">
                                {[
                                    { i: "zap", t: "Minutes, not months", d: "Get working versions instantly." },
                                    { i: "shield", t: "Enterprise-ready", d: "Governance built-in from day one." },
                                    { i: "workflow", t: "Real workflows", d: "Approvals and business logic." },
                                    { i: "boxes", t: "Not a spreadsheet", d: "True apps with permissions." }
                                ].map(f => (
                                    <div key={f.t} className="p-5 border rounded-3xl bg-white/50 backdrop-blur-sm shadow-sm flex gap-4">
                                        <div className="h-10 w-10 shrink-0 flex items-center justify-center border rounded-xl bg-white"><Icon name={f.i} /></div>
                                        <div><div className="font-bold text-sm">{f.t}</div><p className="text-xs text-slate-400 mt-1">{f.d}</p></div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* CHAT INTERFACE */}
                        <Card className="p-8 shadow-2xl relative overflow-hidden">
                            <div className="flex justify-between mb-8">
                                <div><h3 className="font-bold text-slate-900">Build with Veloxity</h3><p className="text-xs text-slate-400">Chat → compiler → deployed app</p></div>
                                <Badge>Live Demo</Badge>
                            </div>
                            <div className="h-80 overflow-y-auto bg-slate-50/50 rounded-3xl p-6 mb-6 flex flex-col gap-4 border border-slate-100">
                                {chat.map((m, i) => (
                                    <div key={i} className={`p-4 rounded-[1.5rem] text-sm max-w-[85%] leading-relaxed ${m.role === 'bot' ? 'bg-white border border-slate-100 text-slate-600 shadow-sm' : 'bg-slate-900 text-white ml-auto'}`}>
                                        {m.text}
                                    </div>
                                ))}
                            </div>
                            <div className="flex gap-3">
                                <input className="flex-1 border rounded-2xl px-5 text-sm outline-none focus:ring-2 focus:ring-slate-900 transition-all" placeholder="I need a vendor tracker..." value={input} onChange={e => setInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && send()} />
                                <Button onClick={send} className="px-8">Send</Button>
                            </div>
                        </Card>
                    </div>

                    {/* FEATURES SECTION */}
                    <section className="max-w-7xl mx-auto px-8 py-24 border-t border-slate-100">
                        <h2 className="text-4xl font-bold mb-6">This is not another no-code tool</h2>
                        <p className="text-lg text-slate-400 mb-16 max-w-2xl font-medium">Veloxity is an application compiler: conversational inputs become platform-native configuration and deploy into a secure runtime.</p>
                        <div className="grid md:grid-cols-2 gap-4">
                            {[
                                { i: "terminal", t: "AI as your lead architect", d: "Veloxity designs complete applications — not code snippets." },
                                { i: "building", t: "A real platform", d: "Apps run on a governed runtime: permissions, data, workflows." },
                                { i: "gauge", t: "Built for scale", d: "High data limits and predictable growth paths." },
                                { i: "lock", t: "Production controls", d: "Versioning, audit trails, and safe change management." }
                            ].map(it => (
                                <Card key={it.t} className="p-8 flex gap-6 items-start">
                                    <div className="h-12 w-12 shrink-0 flex items-center justify-center border rounded-2xl bg-slate-50"><Icon name={it.i} /></div>
                                    <div><h4 className="font-bold text-slate-900 mb-2">{it.t}</h4><p className="text-sm text-slate-400 leading-relaxed">{it.d}</p></div>
                                </Card>
                            ))}
                        </div>
                    </section>

                    {/* USE CASES */}
                    <section id="use-cases" className="max-w-7xl mx-auto px-8 py-24 border-t border-slate-100">
                        <Badge className="mb-4">Use cases</Badge>
                        <h2 className="text-4xl font-bold mb-6">Built for real business problems</h2>
                        <p className="text-lg text-slate-400 mb-16 max-w-2xl">If you can describe it, Veloxity can build it — and keep it maintainable as it evolves.</p>
                        <div className="grid md:grid-cols-2 gap-6">
                            {[
                                { t: "Operations", i: "boxes", d: "Approvals, inventory, incident tracking.", b: ["Workflows", "Dashboards"] },
                                { t: "Finance", i: "database", d: "Budgeting, audits, spend visibility.", b: ["Audit trails", "Controls"] },
                                { t: "RevOps", i: "users", d: "Custom CRM flows, deal workflows.", b: ["Pipelines", "Integrations"] },
                                { t: "HR", i: "globe", d: "Onboarding, compliance tasks.", b: ["Portals", "Permissions"] }
                            ].map(c => (
                                <Card key={c.t} className="p-10 flex gap-8">
                                    <div className="h-16 w-16 shrink-0 flex items-center justify-center border rounded-3xl bg-slate-50"><Icon name={c.i} className="h-8 w-8" /></div>
                                    <div>
                                        <h4 className="text-2xl font-bold mb-3">{c.t}</h4>
                                        <p className="text-sm text-slate-400 mb-6 leading-relaxed">{c.d}</p>
                                        <div className="flex gap-2">{c.b.map(tag => <Badge key={tag} variant="outline">{tag}</Badge>)}</div>
                                    </div>
                                </Card>
                            ))}
                        </div>
                    </section>

                    {/* PRICING */}
                    <section id="pricing" className="max-w-7xl mx-auto px-8 py-24 border-t border-slate-100">
                        <Badge className="mb-4">Pricing</Badge>
                        <h2 className="text-4xl font-bold mb-6 text-center">Priced for outcomes, not seats</h2>
                        <div className="grid md:grid-cols-4 gap-4 mt-16">
                            {[
                                { n: "Free", p: "$0", f: ["1 app", "Basic workflows"] },
                                { n: "Pro", p: "$750/mo", f: ["Multiple apps", "APIs"], h: true },
                                { n: "Team", p: "$3,500/mo", f: ["Governance", "Audit trails"] },
                                { n: "Enterprise", p: "Custom", f: ["SSO/SCIM", "Full SLA"] }
                            ].map(t => (
                                <Card key={t.n} className={`p-8 flex flex-col ${t.h ? 'ring-2 ring-slate-900 shadow-xl' : ''}`}>
                                    <div className="font-bold text-slate-900 mb-1">{t.n} {t.h && <Badge className="ml-2">Popular</Badge>}</div>
                                    <div className="text-3xl font-bold mt-6 mb-2">{t.p}</div>
                                    <ul className="space-y-4 mb-10 flex-1 mt-8">
                                        {t.f.map(f => <li key={f} className="text-sm text-slate-500 flex items-center gap-2"><Icon name="check" className="h-4 w-4 text-slate-900" /> {f}</li>)}
                                    </ul>
                                    <Button variant={t.h ? "default" : "outline"} className="w-full py-6 rounded-2xl">Choose {t.n}</Button>
                                </Card>
                            ))}
                        </div>
                    </section>

                    {/* SECURITY & CTA */}
                    <section id="security" className="bg-slate-900 py-32 text-white">
                        <div className="max-w-7xl mx-auto px-8">
                            <h2 className="text-5xl font-bold mb-20 text-center">Stop waiting on software. <br/><span className="text-slate-500">Build it today.</span></h2>
                            <div className="grid md:grid-cols-3 gap-12">
                                {["Governed by default", "Secure runtime", "Safe automation"].map(s => (
                                    <div key={s}>
                                        <div className="h-12 w-12 border border-slate-700 rounded-2xl flex items-center justify-center mb-8"><Icon name="shield" /></div>
                                        <h4 className="text-xl font-bold mb-4">{s}</h4>
                                        <p className="text-slate-400 leading-relaxed text-sm font-medium">Role-based access, change tracking, and policy enforcement built-in.</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <footer className="py-20 border-t border-slate-100 px-8 text-center text-xs text-slate-400 font-bold uppercase tracking-widest">
                        <div className="font-bold text-slate-900 text-2xl mb-4 tracking-tighter italic">Veloxity</div>
                        <p>© 2026 Veloxity. All rights reserved.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
