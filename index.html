<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloxity Prototype</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f9fafb; }
        .chat-container { height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Simplified Components ---
        const Button = ({ children, className = "", variant = "primary", ...props }) => {
            const base = "px-6 py-2 rounded-xl font-medium transition-all active:scale-95 ";
            const styles = variant === "primary" ? "bg-black text-white hover:bg-gray-800" : "border border-gray-200 bg-white text-gray-700 hover:bg-gray-50";
            return <button className={base + styles + " " + className} {...props}>{children}</button>;
        };

        const Card = ({ children, className = "" }) => (
            <div className={"bg-white border border-gray-200 rounded-3xl shadow-sm " + className}>{children}</div>
        );

        // --- Main App ---
        function App() {
            const [input, setInput] = useState("");
            const [messages, setMessages] = useState([
                { role: "bot", text: "Hello! I'm the Veloxity AI. What kind of app can I build for you today?" }
            ]);

            const handleSend = () => {
                if (!input.trim()) return;
                const userMsg = { role: "user", text: input };
                setMessages([...messages, userMsg]);
                setInput("");
                
                setTimeout(() => {
                    setMessages(prev => [...prev, { role: "bot", text: "That sounds great. I am drafting the database schema and user roles for that now..." }]);
                }, 1000);
            };

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="border-b bg-white/80 backdrop-blur sticky top-0 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <span className="text-2xl">✨</span>
                            <span className="font-bold text-lg text-gray-900">Veloxity</span>
                        </div>
                        <Button variant="outline" className="text-sm">Talk to Expert</Button>
                    </nav>

                    {/* Hero Section */}
                    <main className="max-w-6xl mx-auto px-6 py-16 grid md:grid-cols-2 gap-12 items-center">
                        <div>
                            <div className="inline-block px-3 py-1 rounded-full bg-gray-100 text-xs font-bold text-gray-600 mb-4">
                                PLATFORM-AS-A-COMPILER
                            </div>
                            <h1 className="text-5xl font-bold leading-tight text-gray-900 mb-6">
                                Describe the app you need. <span className="text-gray-500">Veloxity builds it.</span>
                            </h1>
                            <p className="text-lg text-gray-600 mb-8 leading-relaxed">
                                Veloxity turns plain English into secure, scalable business applications — UI, workflows, and APIs — deployed in minutes.
                            </p>
                            <div className="flex gap-4">
                                <Button>Start Building ➔</Button>
                            </div>
                        </div>

                        {/* Interactive Chat Mockup */}
                        <Card className="p-6">
                            <div className="mb-4">
                                <h3 className="font-bold">Build with Veloxity</h3>
                                <p className="text-sm text-gray-500">Chat → compiler → deployed app</p>
                            </div>
                            <div className="chat-container mb-4 space-y-4 p-2 bg-gray-50 rounded-2xl">
                                {messages.map((m, i) => (
                                    <div key={i} className={`p-3 rounded-2xl text-sm max-w-[85%] ${m.role === 'bot' ? 'bg-white border border-gray-100' : 'bg-black text-white ml-auto'}`}>
                                        {m.text}
                                    </div>
                                ))}
                            </div>
                            <div className="flex gap-2">
                                <input 
                                    className="flex-1 border rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-black"
                                    placeholder="Type an app idea..."
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                />
                                <Button onClick={handleSend}>Send</Button>
                            </div>
                        </Card>
                    </main>

                    {/* Feature Grid */}
                    <section className="max-w-6xl mx-auto px-6 py-12 border-t">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            {['Operations', 'Finance', 'RevOps', 'HR'].map(item => (
                                <div key={item} className="p-4 rounded-2xl border bg-white text-center">
                                    <div className="font-bold text-sm">{item}</div>
                                    <div className="text-xs text-gray-400">Bespoke tools fast</div>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
